<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login or Sign Up - IllumiNation PH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f3f4f6;
        display: flex;
        flex-direction: column;
        position: relative;
        min-height: 100vh;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://images.pexels.com/photos/918986/pexels-photo-918986.jpeg');
        background-size: cover;
        background-position: center;
        z-index: -2;
        pointer-events: none;
      }
      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(17, 43, 60, 0.7);
        z-index: -1;
        pointer-events: none;
      }
      .top-container {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: transparent;
          padding: 0 20px;
          position: sticky;
          top: 0;
          z-index: 1000;
          height: 70px;
          flex-shrink: 0;
      }
      .logo {
          margin-left: 20px;
          display: flex;
          align-items: center;
          gap: 10px;
          color: white !important;
      }
      .logo img {
        height: 40px;
        width: auto;
        display: block;
      }
      .logo-text {
        color: white;
        font-weight: 700;
        font-size: 1.5rem;
        margin-left: 8px;
      }
      .navbar {
        display: flex;
        align-items: stretch;
        margin-right: 20px;
        height: 100%;
      }
      .main-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }
      .auth-container {
        max-width: 500px;
        width: 100%;
        padding: 40px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        z-index: 3;
      }
      .auth-container h2 {
        text-align: center;
        font-size: 1.8rem;
        color: #112B3C;
        margin-bottom: 25px;
      }
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .auth-form input {
        padding: 12px 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
      }
      .auth-button {
        padding: 12px;
        background: #427aa1;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background 0.3s;
        cursor: pointer;
      }
      .auth-button:hover {
        background-color: #3a6a90;
      }
      .form-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
      }
      .form-footer .toggle-link {
        color: #F66B0E;
        text-decoration: underline;
        font-weight: 500;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
      footer {
        color: #fff;
        flex-shrink: 0;
      }
      .footer2 {
        color: white;
        background-color: transparent;
        text-align: center;
        padding: 10px;
      }
  </style>
</head>
<body>
    <header class="top-container">
        <div class="logo">
          <a href="Draft_Home.html" style="display: flex; align-items: center; text-decoration: none;">
            <img src="https://i.ibb.co/9k9Crw9J/Logo-White.png" alt="Logo" />
            <span class="logo-text">IllumiNation PH</span>
          </a>
        </div>
        <nav class="navbar">
            <!-- Navbar content is now dynamically handled by app.js -->
        </nav>
    </header>

    <main class="main-wrapper">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form-container">
                <h2>Login to Your Account</h2>
                <form class="auth-form" id="login-form">
                    <input type="text" id="login-identifier" name="identifier" placeholder="Username or Email" required>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <span class="toggle-link" onclick="toggleForms()">Sign up now</span></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form-container" class="hidden">
                <h2>Create a User Account</h2>
                <form class="auth-form" id="signup-form">
                    <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                    <input type="password" id="signup-password" name="password" placeholder="Choose a password" required>
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <span class="toggle-link" onclick="toggleForms()">Log in now</span></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
      <div class="footer2"> Â© 2025 IllumiNation PH. All rights reserved.
            &nbsp; &nbsp;Contact us: info@illuminatioph.com
      </div>
    </footer>

    <script src="app.js"></script>
    <script>
        function toggleForms() {
            document.getElementById('login-form-container').classList.toggle('hidden');
            document.getElementById('signup-form-container').classList.toggle('hidden');
        }

        document.addEventListener('DOMContentLoaded', function() {
            // --- Login Logic ---
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const identifier = document.getElementById('login-identifier').value.toLowerCase();
                const password = document.getElementById('login-password').value;

                if (!identifier || !password) {
                    alert('Please enter both username/email and password.');
                    return;
                }

                const users = DB.get('users') || [];
                const foundUser = users.find(user =>
                    (user.username.toLowerCase() === identifier || user.email.toLowerCase() === identifier)
                );

                if (foundUser && foundUser.password === password) {
                    // SUCCESS
                    DB.set('currentUser', foundUser);
                    alert(`Login successful! Welcome, ${foundUser.username}.`);
                    
                    // Redirect based on role
                    if (foundUser.role === 'admin') {
                        window.location.href = 'adminDashboard.html';
                    } else {
                        window.location.href = 'userDashboard.html';
                    }
                } else {
                    // FAILURE
                    alert('Invalid credentials. Please check your username/email and password.');
                }
            });

            // --- Signup Logic ---
            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const username = document.getElementById('signup-username').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value;

                if (!username || !email || !password) {
                    alert('Please fill out all fields.');
                    return;
                }

                const users = DB.get('users') || [];
                const userExists = users.some(user => user.username.toLowerCase() === username.toLowerCase() || user.email.toLowerCase() === email.toLowerCase());

                if (userExists) {
                    alert('A user with this username or email already exists.');
                    return;
                }

                const newUser = {
                    username: username,
                    email: email,
                    password: password, // In a real app, this should be hashed!
                    role: 'user', // All signups from this page are 'user' role
                    profilePic: `https://placehold.co/150x150/F66B0E/FFFFFF?text=${username.charAt(0).toUpperCase()}`,
                    bio: '',
                    location: '',
                    donations: [],
                    volunteerHours: 0,
                    reports: []
                };

                users.push(newUser);
                DB.set('users', users);

                alert('User account created successfully! Please log in.');
                toggleForms(); // Switch to the login form
            });
        });
    </script>
</body>
</html>
